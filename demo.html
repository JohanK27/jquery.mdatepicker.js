<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta content="user-scalable=no, width=device-width, initial-scale=1.0" name="viewport" /> 
  <meta http-equiv="cache-control" content="no-cache" /> 
  <meta http-equiv="expires" content="0" /> 
  <meta http-equiv="pragma" content="no-cache" /> 
  <title>jquery.mdatepicker.js</title> 

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="jquery.mdatepicker.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="mdatepicker.css" media="screen" />

  <script>
		$(document).ready(function() {
			$("#datepicker1").mdaterangepicker();

			$("#datepicker2").mdaterangepicker({
				//from : "2016-05-01",
				// to :  "2019-12-31",
				selectionFrom : (new Date().toISOString().substring(0,10)),
				selectionTo : (new Date().toISOString().substring(0,10)),
				colorMode : true,
				selectionMode : true,
				allowPast : false,

				change : function() {
					console.log(this.getDateRangeString());
				},
			});
			
			$("#datepicker3").val((new Date().toISOString().substring(0,10)) + " ~ " + (new Date().toISOString().substring(0,10)));
			$("#datepicker3").mdaterangepicker();
		});
  </script>
  <style>
	input {
		border: 1px solid #ddd;
		height: 24px;
		margin: 2px;
		width: 200px;
	}
  </style>
 </head> 
 <body>  


<input id="datepicker1" placeholder="datepicker1">

<br>

<input id="datepicker2" placeholder="datepicker2">
<br>

<input id="datepicker3" placeholder="datepicker3">

 </body>
</html>
